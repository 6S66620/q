<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福贺卡</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            transform: scale(1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .decorations span {
            display: inline-block;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            margin: 0 5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart {
            color: #ff4081;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .signature {
            font-style: italic;
            color: #666;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decorations">
            <span>🎉</span>
            <span class="heart">❤️</span>
            <span>🎈</span>
            <span>🐒</span>
        </div>
        
        <h1>🎂 生日快乐！ 🎂</h1>
        
        <div class="message">
            <p>美丽的王佳慧</p >
            <p>在这个特别的日子里，愿你的笑容如阳光般灿烂！</p >
            <p>愿所有美好如期而至，所有幸运不期而遇！</p >
            <p>新的一岁，继续闪闪发光吧✨</p >
        </div>

        <div class="decorations">
            <span>🎁</span>
            <span>✨</span>
            <span>🎉</span>
        </div>

        <div class="signature">
            —— 来自诗的祝福
        </div>
    </div>
</body>
</html>
